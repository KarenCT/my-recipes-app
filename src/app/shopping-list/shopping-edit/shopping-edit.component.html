<div class="row">
    <div class="col-xs-12">
        <!-- Here we are passing the reference of the form element to use it on .ts file-->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <!-- pattern ia Regular expetion to a void negative numbers-->
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Adding a new ingredient-->
                    <button class="btn btn-success b" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <!--Delete a item if we are on edit mode-->
                    <button class="btn btn-danger b" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <!--Clear the form -->
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
